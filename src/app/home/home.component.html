<header></header>
<search-bra></search-bra>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 bg-gray-100">
  <div
    *ngFor="let item of bookData"
    class="rounded-lg shadow-md overflow-hidden bg-white m-2"
  >
    <img
      src="{{ item.bookLogo }}"
      alt="Book Cover"
      class="w-full h-48 object-cover hover:scale-110 transition duration-500"
    />
    <div class="p-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-medium font-bold text-gray-900">
          {{ item.bookName }}
        </h3>
        <h5 class="text-lg font-medium font-bold text-gray-900">
          {{ item.bookAuthor }}
        </h5>
      </div>
      <p class="text-gray-700">{{ item.bookDescription }}</p>
      <p class="text-gray-700">
        <span class="text-red-500 font-bold">â‚¹ {{ item.bookPrize }}</span>
      </p>
      <div class="flex items-center mt-4">
        <button
          class="px-3 py-1 text-sm font-medium text-center text-gray-700 rounded-full bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300"
        >
          -
        </button>
        <span class="px-4 py-1 text-lg font-medium text-center text-gray-900">
          {{ item.quantity }}
        </span>
        <button
          class="px-3 py-1 text-sm font-medium text-center text-gray-700 rounded-full bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300"
        >
          +
        </button>
      </div>
      <a
        (click)="addToCart(item.bookId)"
        href="#"
        class="inline-block mt-2 px-4 py-2 text-sm font-medium text-center text-white rounded-full bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300"
      >
        Add to Cart
      </a>
    </div>
  </div>
</div>
