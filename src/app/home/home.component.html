<header></header>
<search-bra></search-bra>
<div class="lg:px-44 sm:px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div
      *ngFor="let item of bookData"
      class="rounded-sm shadow-md overflow-hidden bg-white m-2"
    >
      <img
        src="{{ item.bookLogo }}"
        alt="Book Cover"
        class="w-full h-48 object-cover hover:scale-110 transition duration-500"
      />
      <div class="p-4 px-8">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium font-bold text-gray-900">
            {{ item.bookName }}
          </h3>
          <h5 class="text-lg font-medium font-bold text-gray-900">
            {{ item.bookAuthor }}
          </h5>
        </div>
        <p class="text-gray-700">{{ item.bookDescription }}</p>
        <p class="text-gray-700">
          <span class="text-red-500 font-bold">â‚¹ {{ item.bookPrize }}</span>
        </p>

        <div class="flex justify-between items-center">
          <button (click)="addToCart(item.bookId)" class="addButton p-2">
            Add TO BAG
          </button>
          <button class="wishlistButton p-2">WISHlIST</button>
        </div>
      </div>
    </div>
  </div>
</div>
