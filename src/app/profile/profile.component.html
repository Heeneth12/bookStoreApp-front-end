<!-- profile.component.html -->

<header></header>
<div class="flex justify-center items-center">
  <div class="container p-8 bg-white shadow-lg profile">
    <div class="flex flex-col items-center">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX52_bwq92IOYm0RzY2Tf4techK2X8T1gi5e6Wh64eKg&s"
        class="w-38 h-38 img"
        alt="Profile Picture"
      />

      <div class="mt-4 text-center">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold"
            >{{ profileData.firstName }} {{ profileData.lastName }}</label
          >
          <label class="block text-gray-600">{{ profileData.email }}</label>
        </div>

        <div class="mb-4">
          <h2 class="text-xl font-semibold text-gray-700">Address</h2>
          <p class="text-gray-600">Arec</p>
          <p class="text-gray-600">City</p>
          <p class="text-gray-600">Pin Code</p>
        </div>

        <div class="flex justify-center space-x-4">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring focus:ring-blue-300"
          >
            Change Password
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring focus:ring-blue-300"
          >
            Edit User
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
