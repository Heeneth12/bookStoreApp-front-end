<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center">Create an Account</h2>
    <form [formGroup]="userRegData">
      <div class="mb-4">
        <label
          for="firstName"
          class="block text-sm font-medium text-gray-700 mb-1"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          name="firstName"
          formControlName="firstName"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your first name"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="lastName"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          formControlName="lastName"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your last name"
          required
        />
      </div>
      <div class="mb-4">
        <label for="age" class="block text-sm font-medium text-gray-700 mb-1"
          >Age</label
        >
        <input
          type="number"
          id="age"
          name="age"
          formControlName="age"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your age"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-4">
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1"
          >Gender</label
        >
        <input
          type="text"
          id="gender"
          name="gender"
          formControlName="gender"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your gender"
          required
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your password"
          formControlName="password"
          required
        />
      </div>
      <div class="flex items-center justify-center">
        <button
          type="submit"
          (click)="registerUser()"
          class="w-full signUp text-white py-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign Up
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="login" class="font-medium text-gray-600 hover:text-indigo-500"
          >Sign in here</a
        >
      </p>
    </div>
  </div>
</div>
